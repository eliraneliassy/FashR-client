  <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">

<div class="container">


  <div class="omb_login">
    <h3 class="omb_authTitle">Login </h3>
   <fash-r-social-header></fash-r-social-header>

    <div class="row omb_row-sm-offset-3 omb_loginOr">
      <div class="col-xs-12 col-sm-6">
        <hr class="omb_hrOr">
        <span class="omb_spanOr">or</span>
      </div>
    </div>
      <div class="row" *ngIf="notCorrent">
        <div class="col-xs-12 text-center">
          <span class="error-msg">The email and password in not correct, please try again</span>
        </div>
      </div>
    <div class="row omb_row-sm-offset-3">
      <div class="col-xs-12 col-sm-6">
        <form class="omb_loginForm" (ngSubmit)="onSubmit(f.value)" #f="ngForm">
          <div class="input-group">
            <span class="input-group-addon"><i class="fa fa-user"></i></span>
            <input
             type="text"
              class="form-control"
               name="user"
                placeholder="email address"
                 ngModel
                 required>
          </div>
          <span class="help-block"></span>

          <div class="input-group">
            <span class="input-group-addon"><i class="fa fa-lock"></i></span>
            <input type="password"
             class="form-control"
              name="password"
               placeholder="Password"
               ngModel
               required>
          </div>
          <span class="help-block"></span>

          <button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
        </form>
      </div>
    </div>
    <div class="row omb_row-sm-offset-3">
      <div class="col-xs-12 col-sm-3">
        <label class="checkbox">
					<input type="checkbox" value="remember-me">Remember Me
				</label>
      </div>
      <div class="col-xs-12 col-sm-3">
        <p class="omb_forgotPwd">
            Don't have account yet? <a [routerLink]='"register"'>Sign up</a><BR>
          <a href="#">Forgot password?</a>
        </p>
      </div>
    </div>
  </div>


</div>
