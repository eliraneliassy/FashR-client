
<div class="container">


  <div class="omb_login">
    <h3 class="omb_authTitle">Sign In </h3>
   <fash-r-social-header></fash-r-social-header>

    <div class="row omb_row-sm-offset-3 omb_loginOr">
      <div class="col-xs-12 col-sm-6">
        <hr class="omb_hrOr">
        <span class="omb_spanOr">or</span>
      </div>
    </div>
      <div class="row error-msg" *ngIf="notCorrent">
        <div class="col-xs-12 text-center">
          <span>{{errMsg}}</span>
        </div>
      </div>
    <div class="row omb_row-sm-offset-3">
      <div class="col-xs-12 col-sm-6">
        <form class="omb_loginForm" (ngSubmit)="onSubmit(f.value)" #f="ngForm">
          <div class="input-group">
            <span class="input-group-addon"><i class="fa fa-user"></i></span>
            <input
             type="email"
              class="form-control"
               name="user"
                placeholder="email address"
                 ngModel
                 #email="ngModel"
                 required
                 email 
                 >
          </div>
          <span class="help-block err" *ngIf="!email.valid && email.touched && email.errors['required']">Please enter your email.</span>
          <span class="help-block err" *ngIf="!email.valid && email.touched && email.errors['email'] && !email.errors['required']">Please enter correct email.</span>
          

          <div class="input-group">
            <span class="input-group-addon"><i class="fa fa-lock"></i></span>
            <input type="password"
             class="form-control"
              name="password"
               placeholder="Password"
               ngModel
               required
               #pass="ngModel"
               >

          </div>
          <span class="help-block err" *ngIf="!pass.valid && pass.touched && pass.errors['required']">Please enter your password.</span>
          

          <button class="btn btn-fash btn-block" type="submit" [disabled]="!f.valid">Login</button>
        </form>
      </div>
    </div>
    <div class="row omb_row-sm-offset-3">
      <div class="col-xs-12 col-sm-3">
        <label class="checkbox">
					<input type="checkbox" value="remember-me">Remember Me
				</label>
      </div>
      <div class="col-xs-12 col-sm-3">
        <p class="omb_forgotPwd">
            Don't have account yet? <a [routerLink]='"register"'>Sign up</a><BR>
          <!--<a href="#">Forgot password?</a>-->
        </p>
      </div>
    </div>
  </div>


</div>
