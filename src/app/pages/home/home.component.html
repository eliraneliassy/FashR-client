<div class="nowonfash col-xs-12">

  <img src="/assets/images/home-icn.png"> Now on fashbash
  <div class="container">
    <div class="carousel">
      <div class="icon-left"></div>
      <div class="items" *ngFor="let item of items">
        <div class="col-xs-3">
          <fash-r-single-item [item]="item" [bottom]="true" [userDetails]="true"></fash-r-single-item>
        </div>
      </div>

      <div class="icon-right"></div>
    </div>
  </div>
</div>

<div class="col-xs-12">
  <div class="howitworks">
    <div class="title">
      <img src="/assets/images/home-icn-2.png"> How it works
    </div>
    <div class="row">
      <div class="col-xs-5 steps">
        <div class="number">1</div>
        <div class="step">Create your account</div>
        <div class="number">2</div>
        <div class="step">Browse and see purchases others made</div>
        <div class="number">3</div>
        <div class="step">Let others see your purchases</div>
      </div>
      <div class="col-xs-7 video">
        <iframe width="100%" height="315" src="https://www.youtube.com/embed/4N79fknYOns" frameborder="0" allowfullscreen></iframe>
      </div>
    </div>
  </div>
