
<div class="user-top">
  <div class="user-img">
      <img class="product-img img-circle" src="https://profile.microsoft.com/RegsysProfileCenter/Images/personal_info.jpg" > 
  </div>
</div>

<div class="container" appInfiniteScroll (loadMore)="loadMore($event)" [isInLoad]="isLoad" #cont>


  <h2>
  All My Items:
</h2>

<div *ngFor="let item of items" class="col-sm-3 " >
  
    <fash-r-single-item [item]="item" *ngIf="item.parsingConfidence>90"></fash-r-single-item>
  
</div>

</div>
