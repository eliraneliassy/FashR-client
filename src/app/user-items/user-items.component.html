<div >
<div class="user-top text-center ">
  <div class="row container">
  <div class="user-img col-md-3">
      <img class="product-img img-circle" src="http://www.expogeorgia.ge/wp-content/uploads/2015/09/anonymous-user.png" > 
      
  </div>
  <div class="col-md-9">
    <div class="col-md-6">
    <div class="user-fullname">
      {{firebaseUser.firstName}} {{firebaseUser.lastName}}
    </div>
    <div class="user-followrs">
      <span>followrs</span>
      <span class="fash">
        2000
      </span>
    </div>
    </div>
    <div class="user-following">
                 <span>following</span>
      <span class="fash">
        2000
      </span>
    </div>
    <div class="user-items-count">
            <span>spent</span>
      <span class="fash">
        {{600 | currency:'USD':true}}
      </span>
    </div>
    <button class="btn btn-primary">
      Follow
    </button>
    
  </div>
  </div>
</div>

<div class="container" appInfiniteScroll (loadMore)="loadMore($event)" [isInLoad]="isLoad" #cont>


  <h2>
  All My Items:
</h2>

<div *ngFor="let item of items" class="col-sm-3 " >
  
    <fash-r-single-item [item]="item" *ngIf="item.parsingConfidence>90"></fash-r-single-item>
  
</div>

</div>

</div>
