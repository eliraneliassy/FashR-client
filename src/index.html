    .loader {
      left:45%;
      top:45%;
      border: 16px solid #f3f3f3;
      border-top: 16px solid #1AD6C7;
      border-radius: 50%;
      width: 120px;
      height: 120px;
      animation: spin 2s linear infinite;
      margin: 200px auto;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }
